<h2>Shopping Bag</h2>
<div *ngIf = "cartData==null">No Items in Cart</div>

<div class="bookContainer row">
    <div *ngFor="let book of cartData;let i=index">
        <div class="card card-block">
           <p><img class="custom-image-style" src="{{book.image}}" height="100" width="100" style="display: block;"></p>
            <div class="book-desc-container">
                <div>
                    <p><strong>{{book.title}}</strong></p>
                    <p>{{book.author }}</p>
                    <p>{{book.price |currency}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf ="!(cartData==null)">
    <div id="payment">
        <h3>Payment Info</h3>
        <p><strong>Items Price:</strong>{{itemsprice | currency}}</p>
        <p><strong>Tax:</strong>{{tax |currency}}</p>
        <p><strong>Shipping Charge:</strong>{{deliveryCharge | currency}}</p>
        <hr/>
        <p><strong>Total:</strong>{{total | currency}}</p>
    </div>
    <button class="btn btn-primary btn-sm addToCart"  [routerLink] = "['/orders']" (click) = "checkout()">Checkout</button>
    <button class="btn btn-primary btn-sm addToCart" 
                            >Cancel</button>
</div>
