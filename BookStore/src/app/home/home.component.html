<div class="bookContainer row">
    <div *ngFor="let book of books | slice:0:show;let i=index" [routerLink] = "['/home/',book.id]">
        <div class="card card-block">
           <img class="custom-image-style" src="{{book.image}}" height="100" width="100" style="display: block;">
            <div class="book-desc-container">
                <div>
                    <p><strong>{{book.title}}</strong></p>
                    <p>{{book.author}}</p>
                </div>
                <div>
                    <button class="btn btn-primary btn-sm addToCart" [routerLink] = "['/cart/',book.id]"
                        [disabled]="book.purchased===true">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
<button *ngIf="show < books.length" (click)="increaseShow()" class="show">Show More</button>
